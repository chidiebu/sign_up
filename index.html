<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - PiggyVest</title>
    <link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
    <div class="big_container">
        <img class="img1" src="2e.png">
        <h2 class="p1">piggyvest</h2>
        
        <div class="small_container">
            <p class="cont_p1">Login to your account</p>
            <p class="cont_p2">Securely login to your piggyVest</p>

            <form class="form" action="" method="POST">
                <div class="numDiv">
                    <label>Email or Phone Number</label><br>
                    <input type="text" >
                </div>

                <div class="passDiv">
                    <label>Password</label><br>
                    <input type="password" >
                </div>

                <div class="logDiv">
                    <button onclick="">LOG IN</button>
                </div>

            </form>
        </div>
        <p class="p2">Don't have an account? Register </p>
        <p class="p3">Forgot Password?</p>
    </div>
</body>
</html>
